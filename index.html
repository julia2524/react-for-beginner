<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.getElementById("root");

    function MinutesAndHours() {
      const [amount, setAmount] = React.useState(0);
      const [isHoursEnabled, setIsHoursEnabled] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => setIsHoursEnabled((current) => !current);

      return (
        <div>
          <h2>Minutes & Hours Converter</h2>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              id="minutes"
              placeholder="Minutes"
              type="number"
              value={isHoursEnabled ? amount * 60 : amount}
              onChange={onChange}
              disabled={isHoursEnabled}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              id="hours"
              placeholder="Hours"
              type="number"
              value={isHoursEnabled ? amount : Math.round(amount / 60)}
              onChange={onChange}
              disabled={isHoursEnabled == false}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }
    function KmAndMiles() {
      const [length, setLength] = React.useState(0);
      const [isMilesEnabled, setIsMilesEnabled] = React.useState(false);
      const onChange = (event) => setLength(event.target.value);
      const onFlip = () => setIsMilesEnabled((currnet) => !currnet);
      const reset = () => setLength(0);
      return (
        <div>
          <h2>Km & Miles Converter</h2>
          <div>
            <label htmlFor="km">Km</label>
            <input
              id="km"
              value={isMilesEnabled ? length * 1.609344 : length}
              placeholder="km"
              onChange={onChange}
              disabled={isMilesEnabled}
            />
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              id="miles"
              value={isMilesEnabled ? length : length * 0.621371192237334}
              placeholder="miles"
              onChange={onChange}
              disabled={isMilesEnabled === false}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => setIndex(event.target.value);
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index == "xx" ? "Please select your units" : null}
          {index == "0" ? <MinutesAndHours /> : null}
          {index == "1" ? <KmAndMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
